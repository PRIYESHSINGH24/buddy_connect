<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Rounded background -->
  <rect x="0" y="0" width="512" height="512" fill="url(#logoGradient)" rx="100"/>
  
  <!-- Left circle (person) -->
  <circle cx="150" cy="220" r="55" fill="rgba(255,255,255,0.95)" filter="url(#shadow)"/>
  
  <!-- Right circle (person) -->
  <circle cx="362" cy="220" r="55" fill="rgba(255,255,255,0.95)" filter="url(#shadow)"/>
  
  <!-- Connection path -->
  <g stroke="rgba(255,255,255,0.95)" stroke-width="9" fill="none" stroke-linecap="round">
    <line x1="205" y1="220" x2="307" y2="220"/>
  </g>
  
  <!-- Center connection dot -->
  <circle cx="256" cy="220" r="9" fill="rgba(255,255,255,0.95)"/>
  
  <!-- Sparkle dots (network indicators) -->
  <circle cx="100" cy="100" r="5" fill="rgba(255,255,255,0.7)"/>
  <circle cx="412" cy="100" r="5" fill="rgba(255,255,255,0.7)"/>
  <circle cx="85" cy="330" r="6" fill="rgba(255,255,255,0.65)"/>
  <circle cx="427" cy="330" r="6" fill="rgba(255,255,255,0.65)"/>
  <circle cx="256" cy="80" r="4" fill="rgba(255,255,255,0.6)"/>
  <circle cx="256" cy="432" r="4" fill="rgba(255,255,255,0.6)"/>
  
  <!-- Text: "BC" monogram -->
  <text x="256" y="400" font-size="42" font-weight="bold" fill="rgba(255,255,255,0.8)" text-anchor="middle" font-family="Arial, sans-serif">BC</text>
</svg>
